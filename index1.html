<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style1.css" />
    <title>JoyChant</title>
  </head>
  <body>
    <style>
      @import url(//fonts.googleapis.com/earlyaccess/hanna.css);
      @import url(//fonts.googleapis.com/earlyaccess/jejugothic.css);
    </style>
    <main class="main">
      <section class="wrapper">
        <img src="assets/Joychant.png" alt="JoyChant" class="logo" />
        <section class="input--section">
          <p>이 름</p>
          <input type="text" name="name" class="input name" id="name" />
        </section>
        <section class="input--section">
          <p>연락처</p>
          <input type="tel" name="phone" class="input phone" id="phone" />
        </section>
        <section class="input--section">
          <p>금 액</p>
          <input type="number" class="input amount" id="amount" />
        </section>
        <section class="submit--section">
          <button type="submit" class="button-33" role="button">
            후원하기
          </button>
        </section>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
