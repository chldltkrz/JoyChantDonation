<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>JoyChant</title>
  </head>
  <body>
    <main class="main">
      <section class="wrapper">
        <img src="assets/JoyChant_img.png" alt="JoyChant" class="logo" />
        <section class="input--section">
          <p>이름:</p>
          <input type="text" name="name" class="input name" id="name" />
        </section>
        <section class="input--section">
          <p>전화번호:</p>
          <input type="tel" name="phone" class="input phone" id="phone" />
        </section>
        <section class="input--section">
          <p>후원금액:</p>
          <input type="number" class="input amount" id="amount" />
        </section>
        <section class="submit--section">
          <button type="submit" class="submit--button">후원하기</button>
        </section>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
